<div class="row">
    <div class="col s12 m12">
      <div class="card large">
        <div class="card-image">
          <img src="{{ quote.image }}" style="width:100%;height:100%;object-fit:contain;">
          <span class="card-title">{{ quote.author }}</span>
        </div>
        <div class="card-content">
          <!--<p><input type="text" value="{{ quote.text }}" /></p> -->
          <p class="flow-text">{{ quote.text }}</p>
        </div>
        <div class="card-action">
          <a href="#" (click)="NextQuote()">n√§chste 100</a>
        </div>
      </div>
    </div>
</div>
